name: Run Weather PDF Script

on:
  # Schedule to run every day at 7 AM Central Time (1 PM UTC)
  schedule:
    - cron: '0 13 * * *' # This is for UTC-6
  # Allows manual triggering from GitHub UI
  workflow_dispatch: 

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pdfkit PyPDF2 redmail requests

      - name: Run WeatherPDF2 script
        run: |
          python scripts/WeatherPDF2.py  # Adjust the path if needed
        env:
          googlekey: ${{ secrets.googlekey }}
